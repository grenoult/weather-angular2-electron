<h1>Setup</h1>
<form>
    <div class="form-group">
        <label for="unit">Unit</label>
        <select class="form-control form-control-inline" id="unit" [(ngModel)]="model.unit" name="unit">
            <option *ngFor="let val of temperatureUnitValues" [value]="val">
                {{getTemperatureUnitTexts(val)}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="locationSearch">Location</label>
        <ng2-completer [inputClass]="'form-control form-control-inline'"
                       id="locationSearch"
                       name="locationSearch"
                       [(ngModel)]="locationSearch"
                       [datasource]="locationRemote"
                       [minSearchLength]="2"
                       [placeholder]="model.locationTitle"
                       [clearSelected]="true"
                       (selected)="onLocationSelected($event)"
        ></ng2-completer>
    </div>

    <input type="button" class="btn btn-default" (click)="cancel()" value="Cancel"/>
    <input type="button" class="btn btn-primary" (click)="save()" value="Save"/>
</form>
<div class="row padding-top-40">
    <div class="col-sm-12">
        <p>
            Weather and location data from <a href="https://www.metaweather.com" target="_blank">MetaWeather</a>.
        </p>
        <p>
            Created by <a href="https://www.linkedin.com/in/guillaumerenoult/" Guillaume Renoult target="_blank">Guillaume Renoult</a>.
        </p>
        <p>
            <a href="https://github.com/grenoult/weather-angular2-electron" Guillaume Renoult target="_blank">Source</a>
        </p>
    </div>
</div>
